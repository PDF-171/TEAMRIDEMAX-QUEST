<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Ridemax Quest</title>
  <style>
    :root {
      --red: #e00000;
      --blue: #007bff;
      --gray: #f7f7f7;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* üîπ Big Logo */
    .logo {
      width: 75%;
      max-width: 400px;
      height: auto;
      margin: 2rem 0;
    }

    main {
      padding: 1.5rem;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: var(--red);
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .big-instruction {
      font-size: 2.5rem; /* Bigger than h1 */
      margin-bottom: 1.5rem;
    }

    ol {
      text-align: left;
      display: inline-block;
      padding-left: 1.2rem;
      font-size: 1.3rem;
      line-height: 1.8;
    }

    a {
      color: var(--blue);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .note {
      margin-top: 2rem;
      background: var(--gray);
      padding: 1rem;
      border-radius: 12px;
      font-size: 1.3rem;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 1rem;
      color: #666;
    }

    /* üîπ Locked/Unlocked styling */
    .locked {
      opacity: 0.5;
      pointer-events: none;
    }
    .unlocked {
      opacity: 1;
      pointer-events: auto;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .big-instruction {
        font-size: 2rem;
      }
      ol {
        font-size: 1.2rem;
      }
      .note {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- üîπ Big Logo only -->
  <img src="TEAM-RIDEMAX.png" alt="Team Ridemax Logo" class="logo">

  <!-- üîπ Main Instructions -->
  <main>
    <h1>üéâ Almost there! üéâ</h1>

    <p class="big-instruction"><strong>Finish these tasks to unlock your Team Ridemax surprise üëá</strong></p>

    <ol>
      <li>
        1Ô∏è‚É£ Follow the 
        <a href="https://www.facebook.com/TeamRidemaxPH" target="_blank" onclick="unlockTask(2)">Team Ridemax Facebook page</a>
      </li>
      <li id="task2" class="locked">
        2Ô∏è‚É£ Follow our 
        <a href="https://www.instagram.com/teamridemaxph/" target="_blank" onclick="unlockTask(3)">Team Ridemax Instagram account</a>
      </li>
      <li id="task3" class="locked">
        3Ô∏è‚É£ Bring the printed QR code with you to the Team Ridemax booth
      </li>
    </ol>
  </main>

  <footer>¬© 2025 Team Ridemax Philippines</footer>

  <!-- üîπ Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function launchConfetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    window.addEventListener('load', () => setTimeout(launchConfetti, 500));

    function unlockTask(taskNumber) {
      const task = document.getElementById("task" + taskNumber);
      if (task) {
        task.classList.remove("locked");
        task.classList.add("unlocked");
      }
    }
  </script>
</body>
</html>
