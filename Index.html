<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Ridemax Instructions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #111;
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    header {

    }
    header img {
      max-width: 180px;
      height: auto;
    }
    h1 {
      color: #e00000;
      margin-bottom: 1rem;
    }
    ol {
      text-align: left;
      display: inline-block;
      margin: 0 auto;
      padding-left: 1.2rem;
      font-size: 1.1rem;
    }
    a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .note {
      margin-top: 2rem;
      font-size: 1.1rem;
      background: #f7f7f7;
      padding: 1rem;
      border-radius: 10px;
    }
    button {
      margin-top: 2rem;
      font-size: 1.2rem;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <!-- üîπ Header / Logo Area -->
  <header>
    <img src="TEAM RIDEMAX.png" alt="Team Ridemax Logo" />
  </header>

  <!-- üîπ Instructions -->
  <h1>üéâ Claim Your Team Ridemax Prize!</h1>

  <p><strong>Instructions:</strong></p>
  <ol>
    <li>1Ô∏è‚É£ Follow the <a href="https://www.facebook.com/TeamRidemaxPH" target="_blank">Team Ridemax Facebook page</a></li>
    <li>2Ô∏è‚É£ Follow our <a href="https://www.instagram.com/teamridemaxph/" target="_blank">Team Ridemax Instagram account</a></li>
    <li>3Ô∏è‚É£ Bring the printed QR code with you to the Team Ridemax booth</li>
  </ol>

  <div class="note">
    üéÅ <strong>Prizes can be claimed after verification by our team!</strong>
  </div>

  <!-- üîπ Confetti Button -->
  <button onclick="launchConfetti()">üéâ Celebrate!</button>

  <!-- üîπ Canvas-Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function launchConfetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // Optional: auto-launch confetti on page load
    window.onload = () => {
      setTimeout(launchConfetti, 500);
    };
  </script>
</body>
</html>
